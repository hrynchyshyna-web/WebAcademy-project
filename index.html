<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        .letter {
            color: white;
        }
        table {
            border: 1px solid black;
            order-style: none;
            font-variant:all-petite-caps;
            word-wrap:pre-line;
            text-indent: 0px;
            text-align:center;
            /*border-color: transparent;*/
            border-collapse: collapse;
            border-style: hidden;
            margin: auto;
            font-size: 3em;
        }

    </style>
</head>
<body>
    <table border="1" bordecolor="black" cellpadding="30" cellspacing="0"> <!--тег для создания таблици-->
        <tbody>  <!--определяет тело таблици-->
           <tr>
                <td bgcolor="#daa520" bordercolor="#daa520" width="9" height="9">Logo
                </td>


               <td bgcolor="red" colspan="2" bordercolor="red" width="21" height="9" color="white">Menu
                </td>
            </tr>
        <tr>
            <td class="letter" bgcolor="#a52a2a" bordercolor="#a52a2a" width="9" height="21">News feed
            </td>
            <td bgcolor="#daa520" bordercolor="#daa520" width="13" height="16">List of some things
            </td>
            <td class="letter" bgcolor="black" rowspan="2" bordercolor="black" width="8" height="21">Navigation Bar
            </td>
        </tr>
        <tr>
            <td bgcolor="#daa520" colspan="2" bordercolor="#daa520" width="22" height="5">Footer
            </td>
        </tr>
        </tbody>



    </table>
</body>
</html>
